<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Share+Tech&display=swap"
        rel="stylesheet">
    <title>Calcula Formas</title>
</head>

<body>
    <header>
        <div class="logo">
            <a class="link" href="index.html"><img src="images/logo.png" alt=""></a>
        </div>
    </header>
    <main class="main_formas">
        <section class="sobre">
            <div>
                <h1>Trapezoide</h1>
            </div>
        </section>
        <section class="calcular">
            <form action="">
                <div class="trap">
                    <label for="base_maior" class="rotulo">Base Maior:</label>
                    <input class="box" type="text" id="base_maior" placeholder="Base Maior" required>
                    <label for="base_menor" class="rotulo">Base Menor:</label>
                    <input class="box" type="text" id="base_menor" placeholder="Base Menor" required>
                    <label for="altura" class="rotulo">Altura:</label>
                    <input class="box" type="text" id="altura" placeholder="Altura" required>
                    <button type="submit" class="botao" id="enviar">Calcular a área</button>
                </div>
                <div class="area">
                    <label for="resultado" class="rotulo">Área: </label>
                    <p id="resultado"></p>
                </div>
            </form>
        </section>
    </main>
    <script src="assets/js/trapezoide.js"></script>
</body>

</html>
